<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/img/hero/hero15.svg" type="image/x-icon">
    <!-- Font Awesome Offline -->
    <link rel="stylesheet" href="../assets/vendors/fontawesome-free-5.15.2-web/css/all.min.css">
    <!-- Font Awesome Online -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="../assets/css/mc_dashb.css">
    <!-- Utilities CSS -->
    <link rel="stylesheet" href="../assets/css/utilities.css">
    <!-- Title -->
    <title>Celebrate</title>
</head>

<body id="home">
    <!-- ====== Header ====== -->
    <nav class="navbar">
        <label for="check" id="checkbtn">
            <div class="menu">
                <div class="menu-bar-group-1">
                    <div class="menu-bar"></div>
                    <div class="menu-bar"></div>
                    <div class="menu-bar"></div>
                </div>
                <div class="menu-bar-group-2">
                    <div class="menu-bar"></div>
                    <div class="menu-bar circle"></div>
                    <div class="menu-bar"></div>
                </div>
                <div class="menu-bar-group-3">
                    <div class="menu-bar"></div>
                    <div class="menu-bar"></div>
                    <div class="menu-bar"></div>
                </div>
            </div>
        </label>
        <input type="checkbox" name="check" id="check">
        <div class="notify-user">
            <div class="notify">
                <div class="bell-badge">
                    <div class="badge">0</div>
                    <i class="fas fa-bell"></i>
                </div>
            </div>
            <div class="user">
                <div class="user-img">
                    <img src="../assets/img/user/user1.jpg" alt="">
                </div>
            </div>
        </div>
        <!-- Sidebar -->
        <aside id="sidebar">
            <p class="dashb-text"><i class="fas fa-cog"></i> Dashboard</p>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="mc_home.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a href="mc_profile.html" class="nav-link"><i class="fas fa-user"></i> Profile</a>
                </li>
                <li class="nav-item">
                    <a href="mc_change_pass.html" class="nav-link"><i class="fas fa-lock"></i> Change Password</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link"><i class="fas fa-comments"></i> Posts</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link"><i class="fas fa-cogs"></i> Settings</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>
            </ul>
        </aside>
    </nav>
    <!-- End Header -->

    <!-- ====== Main ====== -->
    <main>

        <!-- Mc -->
        <section id="mc" class="text-black bg-white">
            <div class="container pt-4">
                <div class="display-4"><i class="fas fa-cog"></i> Dashboard</div>
                <div class="row flex even-columns pt-4 pb-3">
                    <div class="mc-account">
                        <h2 class="pb-1 text-center">Change Password</h2>
                        <form action="">
                            <div class="input-group">
                                <h4 class="label">Current Password:</h4>
                                <div class="pswd-1">
                                    <input type="password" name="pswd" id="pswd_1" placeholder="Current Password"
                                        required>
                                    <i class="icon fas fa-lock"></i>
                                    <i class="eye fas fa-eye text-gray"></i>
                                    <i class="eye fas fa-eye-slash text-gray"></i>
                                </div>
                            </div>
                            <div class="input-group">
                                <h4 class="label">New Password:</h4>
                                <div class="pswd-2">
                                    <input type="password" name="pswd" id="pswd_2" placeholder="New Password" required>
                                    <i class="icon fas fa-lock"></i>
                                    <i class="eye fas fa-eye text-gray"></i>
                                    <i class="eye fas fa-eye-slash text-gray"></i>
                                </div>
                            </div>
                            <div class="input-group">
                                <h4 class="label">Confirm Password:</h4>
                                <div class="pswd-3">
                                    <input type="password" name="pswd" id="pswd_2" placeholder="Confirm Password"
                                        required>
                                    <i class="icon fas fa-lock"></i>
                                    <i class="eye fas fa-eye text-gray"></i>
                                    <i class="eye fas fa-eye-slash text-gray"></i>
                                </div>
                            </div>
                            <div class="sign-in-up">
                                <input type="submit" class="btn btn-primary" id="sign_up" value="Save Changes">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Mc -->

    </main>
    <!-- End Main -->

    <!-- ====== Footer ====== -->
    <footer class="bg-light text-gray">
        <div class="container">
            <div class="row even-columns">
                <div class="col">
                    <img src="../assets/img/hero/hero13.svg" alt="" class="img-fluid">
                    Let's party!
                </div>
                <div class="col">
                    <h3 class="text-secondary">
                        Site Map
                    </h3>
                    <nav class="footer-nav">
                        <a href="../index.html">Home</a>
                        <a href="reviews.html">Reviews</a>
                        <a href="mybookings.html">My Bookings</a>
                        <a href="contact.html">Contact</a>
                    </nav>
                </div>
                <div class="col">
                    <h3 class="text-secondary">
                        Join Our Newsletters
                    </h3>
                    <div class="newsletters">
                        <div class="newsletters-form">
                            <form action="">
                                <input type="text" name="newsletter" id="newsletter" placeholder="Email" required>
                                <input type="submit" value="Subscribe Now" name="submit">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="bg-gray mt-3">
            <div class="flex-space-between pt-2">
                <div class="social">
                    <a href="#" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-pinterest"></i>
                    </a>
                    <a href="#" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
                <p class="lead pt-2">&copy; 2021 - <span id="year"></span> Celebrate, All Rights Reserved</p>
            </div>
        </div>
        <!-- Go-Top -->
        <div class="go_top">
            <a href="#home">
                <span class="fas fa-angle-up"></span>
            </a>
        </div>
        <!-- End Go-Top -->
    </footer>
    <!-- End Footer -->


    <!-- ====== Scripts ====== -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <!-- jQuery Offline -->
    <script src="../assets/vendors/jquery/jquery.min.js"></script>
    <!-- Main JS -->
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/mc_dashb.js"></script>
    <!-- End Scripts -->
</body>

</html>
