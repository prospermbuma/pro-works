<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/index.css">
    <!-- Title -->
    <title>CBE | Registration</title>
    <!-- Font Awesome Offline CDN -->
    <link rel="stylesheet" href="assets/vendors/fontawesome-free-5.15.2-web/css/all.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <img src="assets/img/cbe_logo.png" alt="cbe_logo" class="cbe-logo">
                <h1 class="cbe-head">College of Business Education</h1>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="form-wrapper">
                    <form>
                        <h2 class="sign-up-text"><i class="fas fa-graduation-cap"></i> Student | Sign Up</h2>
                        <div class="joint-fields">
                            <div class="field fname">
                                <input type="text" name="fname" id="fname" placeholder="First name">
                            </div>
                            <div class="field lname">
                                <input type="text" name="lname" id="lname" placeholder="Last name">
                            </div>
                        </div>
                        <div class="field fullname">
                            <input type="text" name="fullname" id="fullname" placeholder="Fullname" readonly>
                        </div>
                        <div class="joint-fields">
                            <div class="field college">
                                <select name="college" id="college" onchange="populate(this.id, 'class');">
                                    <option value="choose_college">Choose college</option>
                                    <option value="cbe_dsm">CBE DSM</option>
                                    <option value="cbe_dom">CBE DOM</option>
                                    <option value="cbe_mbeya">CBE MBEYA</option>
                                    <option value="cbe_mwanza">CBE MWANZA</option>
                                </select>
                            </div>
                            <div class="field class">
                                <select name="class" id="class">
                                    <option>Choose class</option>
                                </select>
                            </div>
                        </div>
                        <div class="field submit">
                            <input type="submit" id="submit" value="Submit">
                        </div>
                    </form>
                </div>
                <!-- </div> -->
            </div>
    </section>
    <!-- Scripts -->
    <script src="assets/js/index.js "></script>
</body>

</html>
